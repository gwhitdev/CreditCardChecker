<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Credit Card Checker</title>
</head>
<body>
    <div class="container">
        <div class="row text-center justify-content-center"style="margin-top:125px">
            <div class="col-sm-8">
                <h2>Credit Card Number Checker</h2>
                <p>
                    Quickly check credit card numbers against a stored regex for the following card issuers:
                    <ul class="list-group">
                        <li class="list-group-item">Visa, Mastercard</li>
                    </ul>
                </p>
            </div>
        <div class="row text-center justify-content-center"style="margin-top:25px">
            <div class="col-sm-6">
                <h4>Sample card numbers to try:</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Visa: 4111111111111111</li>
                    <li class="list-group-item">Mastercard: 5105105105105100</li>
                </ul>
            </div>
            
        </div>
        <div class="row justify-content-center text-center"style="margin-top:25px">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="text" id="creditCardNumber">
                    </div>
                </div>
                <div class="col-sm-3">
                        <button id="submit" class="btn btn-success btn-lg"style="margin-left:15px">Check</button>
                        <button type="reset" class="btn btn-danger btn-lg" style="margin-left:15px"id="reset">Reset</button>
                </div>
        </div>
        
        
        <div class="row justify-content-center text-center"style="margin-top:50px">
            <div class="col-sm-6">
                <div id="answer"></div>
            </div>
        </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="creditCardCheck.js"></script>
<p style="font-size: 10px;"class="text-center">
    &copy; <a href="https://github.com/gwhitdev">Gareth Whitley</a> 2021
</p>
</body>

</html>
